<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Birth Trends</title>
	<meta name="description" content="Birth Trends">
	<meta name="author" content="Amber Thomas">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7124072/7681372/css/fonts.css">
	<link rel="stylesheet" href="birthTrends.css">

</head>

<body>

	<div id = "counties"></div>
	<div id = "testing"></div>
	
	<script src="https://d3js.org/d3.v4.js"></script>
	<!--<script src="birthTrends1.js"></script>-->
	<script>
		// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%m-%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.monthYear); })
    .y(function(d) { return y(+d.countyBirths); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("test.csv", function(error, data) {
  	if (error) throw error;

  	// format the data
  	data.forEach(function(d) {
      	d.monthYear = parseTime(d.monthYear);
      	d.countyBirths = +d.countyBirths;
      	d.County = d.County;
      	d.State = d.State;
  	});

  

  	// Scale the range of the data
  	x.domain(d3.extent(data, function(d) { return d.monthYear; }));
  	y.domain([0, d3.max(data, function(d) { return +d.countyBirths; })]);

  
  	// Nest the data to create a line for each county
  	var nested = d3.nest()
        .key(function(d) { return d.County; })
        .entries(data);

    // Create dropdown 1
    var list = d3.select("#counties")

    list.append("select").selectAll("option")
    	.data(nested)
    	.enter().append("option")
    	.attr("value", function(d){
    		return d.key;
    	})
    	.text(function(d){
    		return d.key;
    	})    

    // Create Menu
    list.on('change', function(){
    	var selected = d3.select(this).select("select").property("value")

    	var cd = nested.filter(function (d) {
    		return (selected == d.key)
    	});
    	console.log(cd.value)
    	updateNested(cd.pop())
    });

    // config
    var canvas = d3.select("#testing")
    	.data(nested)

    // Function to Update chart
    function updateNested(cd){
    	var county = canvas.selectAll(".county")
    		.data(cd.values)

    	var countyEnter = county
    		.enter().append("div")
    		.attr("class", "county")
    		//.attr("cd", function(cd){ return valueline(cd.values)})

    	countyEnter
    		.append("path")
    		.attr("class", "line")
    		.text(function(d){
    			return d.key;
    		})	
    		.attr("d", function(d){
    			return valueline(d.values);
    		});	

    	county.exit().remove();	
    }

    // Filter data
    var filter = nested.filter(function(d){
    	return ("1001" == d.key)
    });
	

	svg.selectAll("path").data(nested).enter()
   		.append("path")
   		.attr("class", "line")
   		.attr("d", function(d) { return valueline(d.values); });



  	// Add the X Axis
  	svg.append("g")
      	.attr("transform", "translate(0," + height + ")")
      	.call(d3.axisBottom(x));

  	// Add the Y Axis
  	svg.append("g")
      	.call(d3.axisLeft(y));

    updateNested(filter.pop())

});
	</script>


	
</body>
</html>
